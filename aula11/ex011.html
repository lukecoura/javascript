<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
   <h1>Exercício de Nacionalidade</h1>
   <input type="text" name="nac" id="nac">
   <input type="button" value="Avaliar" onclick="resultado()">
   <div id="resul"></div>

   <script>
       function resultado() {
            var nac = document.querySelector('input#nac')
            var resul = document.querySelector('div#resul')
            var nac2 = String(nac.value)
            resul.innerHTML = (`<p>Seu país é: <strong>${nac2}</strong></p>`)
            if (nac2 == 'Brasil') {
                resul.innerHTML += ('<p>Você é <strong>brasileiro</strong>.</p>')
            } else {
                resul.innerHTML += ('<p>Você é <strong>estrangeiro</strong>.</p>')
            }
       }
   </script>
</body>
</html>
